<div id="mainContent">
<section id="rigister">
	<header>用户注册</header>
    <form>
    	<fieldset>
        	<legend>用户信息</legend>
            <ol>
            	<li>
                	<label for="name">用户名：</label>
                    <input type="text" placeholder="请输入用户名"  required autofocus/>
                </li>
                <li>
                	<label for="password">密码：</label>
                    <input type="password" placeholder="请输入密码" required/>
                </li>
                <li>
                	<label for="name">确认密码：</label>
                   	<input type="password" placeholder="请再次输入密码"/>
                </li>
            </ol>
        </fieldset>
        <fieldset>
        	<legend>基本信息</legend>
            <ol>
            	<li>
                	<label >性别：</label>
                    <input class="sex" type="radio" name="sex" value="男" checked />男
                	<input class="sex" type="radio" name="sex" value="女" />女
                </li>
                
                <li>
                	<label for="age">年龄：</label>
                    <input id="age" name="age" required type="number" placeholder="请输入年龄" min="0"/>
                </li>
                
                <li>
                	<label for="tel">电话：</label>
                   	<input required type="tel" id="tel" name="tel" placeholder="请输入电话"/>
                </li>
                	
                <li>
                	<label for="email">邮箱：</label>
                    <input id="email" required type="email" placeholder="请输入邮箱"/>
                </li>
                	
                <li>
                	<label for="birthday">出生年月：</label>
                    <input id="birthday" type="date" placeholder="年/月/日"/>
                </li>
                	
                <li>
                	<label for="xueli">学历：</label>
                	<input id="xueli" type="text" required placeholder="请输入学历" list="calculator"/>
                    	<datalist id="calculator">
                        	<option value="本科">本科</option>
                            <option value="专科">专科</option>
                            <option value="硕士研究生">硕士研究生</option>
                            <option value="博士">博士</option>
                        </datalist>
                </li>
                <li>
                	<label for="个人简介">个人简介：</label>
                	<textarea required></textarea>
                </li>
            </ol>
        </fieldset>
        <fieldset>
        	<input type="submit" id="btnsub" value="提交"/>
        </fieldset>
    </form>

</section>
